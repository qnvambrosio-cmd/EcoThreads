<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | EcoThreads</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <div class="logo">
        <div class="logo-box">
          <img src="images/EcoThreads_Logo.png" alt="EcoThreads Logo" />
        </div>
        <div class="logo-text-wrapper">
          <span class="logo-text">EcoThreads</span>
          <small class="logo-subtext">To Second Chances</small>
        </div>
      </div>
    </div>
  </header>

  <!-- Register Section -->
  <section class="products-section">
    <div class="container">
      <div class="section-header">
        <h1>Register</h1>
        <p>Create your EcoThreads account</p>
      </div>
      <form id="registerForm" class="filter-section">
        <div class="filter-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" required />
        </div>
        <div class="filter-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="filter-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="filter-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="filter-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required />
        </div>
        <button type="submit" class="btn-primary">Register</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();
      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const confirmPass = document.getElementById("confirmPassword").value;

      if(pass !== confirmPass){
        alert("Passwords do not match. Please try again.");
        return;
      }

      // Placeholder logic (replace with real backend connection later)
      alert(`Welcome, ${fullname}! Your account has been registered.`);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>

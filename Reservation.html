<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservation | EcoThreads</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="product.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <!-- Logo -->
      <div class="logo">
        <div class="logo-box">
          <img src="images/EcoThreads_Logo.png" alt="EcoThreads Logo" />
        </div>
        <div class="logo-text-wrapper">
          <span class="logo-text">EcoThreads</span>
          <small class="logo-subtext">To Second Chances</small>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <nav class="nav desktop-nav">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
       <a href="index.html#offers">Offers</a>
        <a href="index.html#team">Team</a>
        <a href="index.html#contact">Contact</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button id="mobile-menu-button" class="mobile-menu-btn" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>


      <a href="login.html" class="profile-circle" aria-label="Login">
        <i class="fas fa-user"></i>
      </a>
    </div>
</header>
    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="mobile-menu">
      <div class="mobile-logo">
        <span class="logo-text">EcoThreads</span>
        <small class="logo-subtext">To Second Chances</small>
      </div>

      <a href="index.html#home">Home</a>
      <a href="index.html#about">About</a>
      <a href="#products">Offers</a>
      <a href="index.html#team">Team</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <section class="products-section">
    <div class="container">
      <div class="section-header">
        <h1>Reserve an Item</h1>
        <p>Fill in your details to reserve your favorite find!</p>
      </div>
      <form id="reservationForm" class="filter-section">
        <div class="filter-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" required />
        </div>
        <div class="filter-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="filter-group">
          <label for="item">Item Name</label>
          <input type="text" id="item" required />
        </div>
<div class="filter-group">
          <label for="item">Item Code</label>
          <input type="text" id="code" required />
        </div>

        <div class="filter-group">
          <label for="pickupDate">Pickup Date</label>
          <input type="date" id="pickupDate" required />
        </div>
        <button type="submit" class="btn-primary">Reserve Now</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById("reservationForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Reservation submitted successfully!");
      this.reset();
    });
  </script>
</body>
</html>
